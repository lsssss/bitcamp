<!-- AJXA API 사용법 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<button id="btn">비동기 post 요청</button>
	<br>
	<textarea id="ta" rows="15" cols="80"></textarea>

	<script type="text/javascript">
		var btn = window.document.querySelector('#btn');

        btn.onclick = function() {
	        
	        var xhr = new XMLHttpRequest();
	        
	        xhr.onreadystatechange =function(){
	        		if(xhr.readyState < 4) return;
	        		
	        		
	        		if (xhr.status != 200){
	        			console.log('서버오류!');
	        			return;
	        		}
	        		
	        		console.log(xhr.responseText);
	        }

	        xhr.open('POST', 'http://localhost:8888/okok', true)
			
	        
	        //Post
	        xhr.setRequestHeader('Contents-Type', 'application/x-www-form-urlencoded');
	        
	        
	        
	        xhr.send("name=aaa&age=20&working=true"); //

        }
	</script>



</body>
</html>
