<!-- AJXA API 사용법 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<button id="btn">json 데이터 가져오기</button>
	<div id="footer"></div>	
	<br>
	<script type="text/javascript">
		var btn = window.document.querySelector('#btn');

        btn.onclick = function() {
	        
	        var xhr = new XMLHttpRequest();
	        
	        xhr.onreadystatechange =function(){
	        		if(xhr.readyState < 4) return;
	        		
	        		
	        		if (xhr.status != 200){
	        			window.alert('서버오류!');
	        			return;
	        		}
	        		
	        		console.log(xhr.responseText);
	        		
	        		var footerDiv = document.querySelector("#footer");
	        		
	        		
	        		
	        		var obj = JSON.parse(xhr.responseText);
	        		
	        		footerDiv.innerHTML = 
	        			"<p style='background-color:gray; color:white;'>" + obj.message + "</p>";
	        }

	        xhr.open('GET', 'http://localhost:8888/okok', true)

	        xhr.send();

	        console.log(xhr.responseText)

        }
	</script>



</body>
</html>
