<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Property Basic</title>
    <style>
        .box {
            border: thick dashed black;
            width: auto;
            /* border-radius: 왼쪽위 오른쪽위 오른쪽아래 왼쪽아래 */
            border-radius: 50px 40px 20px 10px;
             box-shadow: 3px 3px 5px #777;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Lorem ipsum dolor amet</h1>
    </div>
</body>
</html>
